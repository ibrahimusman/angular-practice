<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <hr>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <hr>
    <p id="demo5"></p>
    <p id="demo6"></p>
</body>
<script>
    let givenArray = [3, 6, 88, 44, 67, 55, 8, 12];
    let evenArray = [];
    let oddArray = [];
    for (let i = 0; i < givenArray.length; i++) {
        if (givenArray[i] % 2 == 0) {
            evenArray.push(givenArray[i]);
            document.getElementById("demo").innerHTML = "Even Array: " + evenArray;
        } else {
            oddArray.push(givenArray[i]);
            document.getElementById("demo1").innerHTML = "Odd Array: " + oddArray;
        }

    }
</script>
<script>
    let listOfNumbers = [];
    for (let i = 1; i <= 100; i++) {
        if (i % 5 === 0) {
            listOfNumbers.push(i * i);
            document.getElementById("demo2").innerHTML = "Square of every 5th Element " + listOfNumbers;
        } else {
            listOfNumbers.push(i);
            document.getElementById("demo3").innerHTML = "Square of every 5th Element " + listOfNumbers;
        }
    }
</script>
<script>
    let newList = [2, 5, 2, 5, 2, 7, 5, 9, 1, 2, 3, 4, 5, 6, 7, 8, 9, 0, 1, 2, 3, 4, 5];
    let uniqueList = [];
    let repeatList = [];

    for (let i = 0; i < newList.length; i++) {
        if (uniqueList.indexOf(newList[i]) === -1) {
            uniqueList.push(newList[i]);
        } else {
            repeatList.push(newList[i]);
        }
    }

    document.getElementById("demo5").innerHTML = "Unique List: " + uniqueList;
    document.getElementById("demo6").innerHTML = "Repeat List: " + repeatList;
</script>

</html>
